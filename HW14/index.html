<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="main-container">

    <div class="reg-container">
      <h2>Регистрация</h2>
      <form class="form" id="register-form">
        <input type="text" id="username" placeholder="Введите имя">
        <input type="tel" id="phone" placeholder="Введите номер телефона">
        <input type="email" id="reg-email" placeholder="Введите email">
        <input type="password" id="reg-password" placeholder="Введите пароль">

        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>


    <div class="log-container">
      <h2>Войти</h2>
      <form class="form" id="login-form">
        <input type="email" id="log-email" placeholder="Введите email" required>
        <input type="password" id="log-password" placeholder="Введите пароль" required>

        <button type="submit">Войти</button>
      </form>
    </div>

  </div>

  


  <script src="script.js"></script>
</body>

</html>
